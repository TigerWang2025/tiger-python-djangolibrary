<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}图书借阅系统{% endblock %}</title>
<!--    <link href="https://cdn.jsdeliver.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">-->
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section { background-color: #f8f9fa; padding: 60px 0; text-align: center; }
        footer { background-color: #343a40; color: white; padding: 20px 0; }
        body {
            min-height: 100vh;  /** 对显示器屏幕的高度 100% 充满 **/
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'book_list' %}">图书借阅系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" >
          <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
              <li class="nav-item">
                  <span class="nav-link">{{user.username}},</span>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/borrow_history/">我的借阅</a>
              </li>
              <li class="nav-item">
                  <form method="post" action="/accounts/logout/" class="d-inline">
                      {% csrf_token %}
                      <button type="submit" class="nav-link btn btn-link text-decoration-none">退出</button>
                  </form>
              </li>
              {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="/accounts/login/">登录/注册</a>
              </li>
              {% endif %}
          </ul>
          </div>
        </div>
      </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>


    <!-- 页脚 -->
    <footer class="text-center">
        <div class="container">
            <p>&Copy 2026 图书借阅管理系统，保留所有权利。 </p>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
